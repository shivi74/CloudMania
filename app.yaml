application: cloud-mania
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /js/(.*)\.js
  static_files: js/\1.js
  upload: js/(.*\.(js))

- url: /css/(.*)\.(.*)
  static_files: css/\1.\2
  upload: css/(.*\.(.*))

- url: /images
  static_dir: images

- url: /.*
  script: main.app

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest